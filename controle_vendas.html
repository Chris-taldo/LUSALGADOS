        <main>
            <div id="container-tabela">
                <header class="controle-vendas">
                    <ul class="buscar-vendas">
                        <li class="info-loja">
                            <h2>Controle de Vendas <br></h2>
                            <span>Lu Salgados</span>
                        </li>
                        <li class="input-icon">
                            <input type="search" placeholder="Buscar Venda"
                                name="buscar-vendas">
                            <button class="lupa"><i
                                    class="bi bi-search"></i></button>
                        </li>
                        <div id="button-header-wrapper">
                            <li class="filter-icon">
                                <button class="filtros">
                                    <span><i class="bi bi-filter"></i></span>
                                    Filtros
                                </button>
                            </li>
                            <li class="adc-icon">
                                <button class="adc" onclick="modalShow()">
                                    <span>+</span>Adicionar
                                </button>
                            </li>
                        </div>
                    </ul>
                </header><!-- fim da div - controle-vendas -->

                <div class="wrapper-tabela">
                    <table id="tabela-produtos">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th>Endereço</th>
                                <th>Data</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div><!-- fim wrapper tabela -->
            </div>

            <div class="menu-modal" id="menu-modal">
                <form action>
                    <a onclick="modalClose()">
                        <span class="icon-close"><i class="bi bi-x"></i></span>
                    </a>

                    <h2>Cadastro de Vendas</h2>
                    <hr>

                    <div class="wrapper-inputs">
                        <div class="inputs-modal">
                            <label for="input-data">Data:</label>
                            <input type="date" name="input-data" id="input-data"
                                required>
                        </div>
                        <div class="inputs-modal">
                            <label for="input-hr">Horário:</label>
                            <input type="time" name="input-hr" id="input-hr"
                                required>
                        </div>
                        <div class="inputs-modal">
                            <label for="input-number">Telefone:</label>
                            <input type="tel" name="input-number"
                                placeholder="(00) 0000-0000" id="input-number"
                                maxlength="16" required>

                        </div>
                        <div class="inputs-modal">
                            <label for="input-nome">Nome:</label>
                            <input type="text" name="input-nome"
                                placeholder="Nome" id="input-nome" required>
                        </div>
                        <div class="inputs-modal">
                            <label for="input-endereco">Endereço:</label>
                            <input type="text" name="input-endereco"
                                placeholder="Endereço" id="input-endereco"
                                required>
                        </div>
                        <div class="inputs-modal">
                            <label for="input-tipo">Tipo (Standard ou
                                Premium):</label>
                            <input type="text" name="input-tipo"
                                placeholder="Tipo" id="input-tipo" required>
                        </div>
                        <!-- Custom select -->
                        <div class="inputs-modal">
                            <p>Salgados:</p>
                            <div id="customSelect" class="custom-select">
                                <div class="select-selected">Selecione uma
                                    opção</div>
                                <div class="select-items select-hide">
                                    <!-- Inicialmente oculta -->
                                    <div class="option" id="opcao1"
                                        data-value="1">
                                        <input type="checkbox">
                                        <label>50 Salgados</label>
                                    </div>
                                    <div class="option" id="opcao2"
                                        data-value="2">
                                        <input type="checkbox">
                                        <label>30 Coxinhas</label>
                                    </div>
                                    <div class="option" id="opcao3"
                                        data-value="3">
                                        <input type="checkbox">
                                        <label>Option 3</label>
                                    </div>
                                    <div class="option" id="opcao3"
                                        data-value="3">
                                        <input type="checkbox">
                                        <label>Option 3</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Custom select -->
                        <div class="inputs-modal">
                            <p>Doces:</p>
                            <div id="customSelect" class="custom-select">
                                <div class="select-selected">Selecione uma
                                    opção</div>
                                <div class="select-items select-hide">
                                    <!-- Inicialmente oculta -->
                                    <div class="option" id="opcao1"
                                        data-value="1">
                                        <input type="checkbox">
                                        <label>50 Salgados</label>
                                    </div>
                                    <div class="option" id="opcao2"
                                        data-value="2">
                                        <input type="checkbox">
                                        <label>30 Coxinhas</label>
                                    </div>
                                    <div class="option" id="opcao3"
                                        data-value="3">
                                        <input type="checkbox">
                                        <label>Option 3</label>
                                    </div>
                                    <div class="option" id="opcao3"
                                        data-value="3">
                                        <input type="checkbox">
                                        <label>Option 3</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Custom select -->

                        <div class="inputs-modal">
                            <p>Bebidas:</p>
                            <div id="customSelect" class="custom-select">
                                <div class="select-selected">Selecione uma
                                    opção</div>
                                <div class="select-items select-hide">
                                    <!-- Inicialmente oculta -->
                                    <div class="option" id="opcao1"
                                        data-value="1">
                                        <input type="checkbox">
                                        <label>50 Salgados</label>
                                    </div>
                                    <div class="option" id="opcao2"
                                        data-value="2">
                                        <input type="checkbox">
                                        <label>30 Coxinhas</label>
                                    </div>
                                    <div class="option" id="opcao3"
                                        data-value="3">
                                        <input type="checkbox">
                                        <label>Option 3</label>
                                    </div>
                                    <div class="option" id="opcao3"
                                        data-value="3">
                                        <input type="checkbox">
                                        <label>Option 3</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Caixa de texto para exibir o valor total -->
                        <div id="valorTotal2"> <br>
                            <p>Valor Total:</p>

                            <input type="text" id="valorTotal"
                                placeholder="Valor Total" readonly>
                        </div>
                    </div> <!-- fim wrapper inputs -->
                    <div id="idArruma">
                        <span>Itens:</span>
                        <div class="checkbox-wrapper">
                            <ul>
                                <li>
                                    <input type="checkbox" name="check-cestas"
                                        id="check-cestas"
                                        onclick="cestasChecked(this.checked)">
                                    <label for="check-cestas">Cestas</label>
                                    <input type="number" placeholder="0"
                                        name="qntd-cestas" id="qntd-cestas">
                                </li>
                                <li>
                                    <input type="checkbox" name="check-garrafas"
                                        id="check-garrafas"
                                        onclick="garrafasChecked(this.checked)">
                                    <label for="check-garrafas">Garrafas</label>
                                    <input type="number" placeholder="0"
                                        name="qntd-garrafas" id="qntd-garrafas">
                                </li>
                                <li>
                                    <input type="checkbox" name="check-toalhas"
                                        id="check-toalhas"
                                        onclick="toalhasChecked(this.checked)">
                                    <label for="check-toalhas">Toalhas</label>
                                    <input type="number" placeholder="0"
                                        name="qntd-toalhas" id="qntd-toalhas">
                                </li>
                                <li>
                                    <input type="checkbox"
                                        name="check-recolhido"
                                        id="check-recolhido"
                                        onclick="recolhidoChecked(this.checked)">
                                    <label
                                        for="check-recolhido">Recolhido?</label>
                                    <input type="text" placeholder="Nome"
                                        name="nome-recolhido"
                                        id="nome-recolhido">
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="botao-modal">
                        <button type="reset" id="button-cancelar"
                            onclick="cancelarModal()">Cancelar</button>
                        <button type="submit"
                            id="button-cadastrar">Cadastrar</button>
                    </div>
                </form>
            </div> <!-- fim menu-modal -->
